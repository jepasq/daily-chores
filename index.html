<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy"
	  content="default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'">
    <title>Daily Chores v0.0.0-0</title>
    <link rel="stylesheet" type="text/css" href="view/styles.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="ext/bootstrap/5.1.3/css/bootstrap.min.css" />

    <!-- Bootstrap Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    
  </head>
  <body>
    <h1>Today's chores</h1>
    <p>Current theme source: <strong id="theme-source">System</strong></p>

    <button id="btn-preferences" title="Open preferences dialog">
      <i class="fa fa-cog fa-1x" aria-hidden="true"></i>
    </button>

    <h1>Chores</h1>
    <h2>{Today's date}</h2>

    <table>
      <thead>
	<th></th>
	<th>Item</th>
      </thead>
      <row>
	<th><input type="checkbox" id="scales" name="scales" checked></th>
	<th><label for="scales">Scales</label></th>
      </row>
    </table>

    <div class="modal show" tabindex="-1" role="dialog" id="myModal">
      <div class="modal-dialog" role="document">
	<div class="modal-content">
	  <div class="modal-header">
            <h5 class="modal-title">Preferences</h5>
            <button type="button" class="close" data-dismiss="modal"
		    aria-label="Close"">
              <span aria-hidden="true">&times;</span>
            </button>
	  </div>
	  <div class="modal-body">
	    <h2>Theme selection</h2>
	    <button id="toggle-dark-mode">Toggle Dark Mode</button>
	    <button id="reset-to-system">Reset to System Theme</button>
            <p>Modal body text goes here.</p>
	  </div>
	  <div class="modal-footer">
            <button type="button" class="btn btn-secondary close"
		    data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
	  </div>
	</div>
      </div>
    </div>
    
    <script src="src/renderer.js"></script>
  </body>
</html>
